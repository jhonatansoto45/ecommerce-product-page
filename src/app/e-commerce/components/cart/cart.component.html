<section class="cart">
  <div class="cart__title">Cart</div>
  <ng-container
    *ngIf="existProduct; then product; else notProduct"
  ></ng-container>
  <button class="cart__check" [disabled]="!existProduct">Checkout</button>
</section>

<ng-template #product>
  <article class="cart___list">
    <div class="cart__item">
      <img
        src="../../../../assets/images/image-product-1-thumbnail.jpg"
        alt="Product"
        class="cart__img"
      />
      <div class="cart__description">
        <p class="cart__product" title="Fall Limited Edition Sneakers">
          Fall Limited Edition Sneakers
        </p>
        <span class="cart__price"
          >${{ dataItem.price | number }} x {{ dataItem.quantity }}
        </span>
        <strong class="cart__total">${{ result | number }}</strong>
      </div>
      <button class="cart__delete" title="Delete" (click)="remove()" ></button>
    </div>
  </article>
</ng-template>

<ng-template #notProduct>
  <div class="not__product">
    <span>Your cart is empty.</span>
  </div>
</ng-template>
